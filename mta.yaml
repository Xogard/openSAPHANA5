_schema-version: '2.0'
ID: openSAPHANA5
description: openSAP HANA5 Group 01
version: 0.0.1
modules:
  - name: web
    type: html5
    path: web
    requires:
      - name: openSAPHANA5_XSA_GCORDEIRO
  - name: core_db
    type: hdb
    path: core_db
    requires:
      - name: hdi_core_db
        properties:
          TARGET_CONTAINER: '~{hdi-container-name}'
      - name: user_container
        group: SERVICE_REPLACEMENTS 
        properties:
          key: hdi-user-service
          service: '~{user_container_name}'
      - name: CrossSchemaService
        group: SERVICE_REPLACEMENTS
        properties:
          key: hdi-sflight-service
          service: '~{sflight-service-name}'
  - name: user_db
    type: hdb
    path: user_db
    requires:
      - name: user_container
        properties:
          TARGET_CONTAINER: ~{user_container_name}
          
resources:
  - name: openSAPHANA5_XSA_GCORDEIRO
    type: com.sap.xs.uaa
    parameters:
      config_path: ./xs-security.json
  - name: hdi_core_db
    properties:
      hdi-container-name: '${service-name}'
    type: com.sap.xs.hdi-container
    parameters:
      config:
        schema: OPENSAP_HANA5_GCORDEIRO
  - name: CrossSchemaService
    type: org.cloudfoundry.existing-service
    parameters:
      service-name: CROSS_SCHEMA_SFLIGHT_XSA_GCORDEIRO
    properties:
      sflight-service-name: '${service-name}'
      
  - name: user_container
    type: com.sap.xs.hdi-container
    properties:
      user_container_name: '${service-name}'
    parameters:
      config:
        schema: OPENSAP_HANA_XSA_GCORDEIRO


